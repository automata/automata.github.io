// ===================================

// Curioso isso tudo.

// Sempre fiz questão de dizer que era editor de vídeo, o que inclui o fato de que
// 'ser editor de vídeo' significava necessariamente um momento de solidão e
// concentração, mantendo o processo criativo quase como um segredo no qual o que
// interessava era o resultado final do vídeo somado a experiência da fruição
// individual do mesmo, sem que houvesse e principalmente reafirmando a minha
// ausência física para que o processo de fruição se completasse.

// Qual a diferença essencial entre editar vídeo e editar som? Um você concentra
// para ver detalhes; o outro você concentra para ouvir detalhes. Fazendo a mesma
// pergunta de maneira diferente: qual a diferença entre fazer música com sons e
// fazer música com imagens (ou até mesmo música-imagem)?

// Uma convergência temporal quis que ao mesmo tempo em que eu estive fisicamente
// presente a uma exibição de um vídeo meu o Vivace chegasse até meus ouvidos, e
// olhos. Minha presença física na apresentação fez com que os presentes, a grande
// maioria pessoas que trabalham com vídeo ao vivo me perguntassem o por quê de eu
// não me apresentar ao vivo. O Vivace se mostrou a ferramenta capaz de tornar isso
// possível.

// Até aí nunca havia ouvido falar de Live Coding.

// O Live Coding me parece um caminho bastante natural para o tipo de utilização e
// desenvolvimento tecnológicos no qual estamos envolvidos, partindo do principio
// de que entendemos que a tecnologia nunca deve ser tratada como dogma ou
// segredo. O Live Coding aparece cada vez mais como uma desreificação do fazer
// artístico digital. Não apenas o código é mostrado e manipulado, mas, sim, a tela
// do computador e qualquer interação que houver entre o performer (N.doA. - vou
// usar performer por entender que estamos tratando de performances e artista é o
// caralho rsrs, quem considerar outro termo mais interessante é só mudar) e o
// computador. A tríade performer, computador, público (o termo 'público' também é
// ambíguo, aqui eu acho realmente necessário um outro termo) é o que possibilita
// dizer que algo é uma performance de Live Code. A existência de um telão passando
// imagens, não.

// No ponto performer/computador é onde eu acredito que entra o freakcoder. Mais do
// que o conteúdo utilizado no Live Coding (que eu gosto muito da utilização da
// cultura de massa para isso) a postura do performer em relação ao computador é o
// que subverte não só a utilização do computador mas a relação entre homem e
// máquina. Isto é, uma postura 'rock and roll'. O freackcoder rompe, por sua
// própria natureza, com o estigma do computador como canalizador de uma postura
// séria e profissionalesca. Assim como rompe com a postura do performer erudito
// (somos de alguma forma eruditos na postura performática) sério e
// profissionalesco. O freakcoder é rock and roll. O Freakcoder é o Jerry Lee Lewis
// da tecnologia, o freackcoder faz tecnopirofagia. O freakcoder consegue programar
// e sorrir ao mesmo tempo. O Freakcoder 'seduz' através do monitor do computador e
// através do jeito que programa.

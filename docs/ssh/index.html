<h1>SSH</h1>
<h1>SSH server is slow</h1>
<p>On server, disable DNS:</p>
<pre><code>vim /etc/ssh/sshd_config:

    UseDNS no
</code></pre>
<h1>SSH client is slow</h1>
<p>On client, disable Avahi:</p>
<pre><code>vim /etc/nsswitch.conf

    hosts:          files dnsu
</code></pre>
